<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Push Menus</title>
    
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="noscript">
    <div class="site-wrapper" data-state="slide-close">
        <div class="sliding-canvas">
            <header class="header">
                <h1>Click Toggle Nav.</h1>
                  <a class="toggle-btn" href"#"><i class="i-menu"></i><span>Menu</span></a>  

                <nav class="navigation slide-menu"> 
                 <a class="close-btn" href"#"><i class="i-close"></i><span>Close</span></a>  

                    <ul>
                      <li class="home"><a href="#">Home</a></li>
                      <li class="about"><a href="#">About</a></li>
                      <li class="portfolio"><a href="#">Portfolio</a></li>
                      <li class="contact"><a href="#">Contact</a></li>
                  </ul>
                </nav>
            </header><!-- /header -->

          <main>
              <img class="img-greetings" src="img/greetings.gif" alt="greetings">
              <img class="img-hover" src="img/hover.gif" alt="hover">
          </main><!-- /main -->

          <footer>
             
          </footer><!-- /footer -->
        </div><!--/.sliding-canvas-->    
    </div><!--/.site-wrapper-->
  <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/push-menu.js" type="text/javascript"></script>
</body>
</html>
